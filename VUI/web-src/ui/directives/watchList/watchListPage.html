<div layout="row" flex="noshrink">
    
    <ma-point-browser flex="100" flex-gt-md="25" flex-gt-lg="20" ng-show="!$ctrl.watchList || $ctrl.$mdMedia('gt-md')"
        ng-model="$ctrl.watchList"
        ng-change="$ctrl.watchListChanged()"
        load-item="$ctrl.pointBrowserLoadItem">
    </ma-point-browser>

    <div flex layout="column" class="ma-watchlist-main" ng-show="$ctrl.watchList">
        <md-card class="watchlist-table" ng-include="'watchList.table.html'">
        </md-card>
        <md-card class="watchlist-chart" ng-if="$ctrl.selected.length" ng-include="'watchList.chartAndStats.html'">
        </md-card>
    </div>
</div>
