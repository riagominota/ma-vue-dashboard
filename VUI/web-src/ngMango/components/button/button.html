<md-button ng-class="$ctrl.classes">
	<md-icon ng-if="$ctrl.icon">{{$ctrl.icon}}</md-icon>
	<span ng-if="$ctrl.label" ng-bind="$ctrl.label"></span>
	<span ng-if="$ctrl.labelTr" ma-tr="{{$ctrl.labelTr}}" ma-tr-args="$ctrl.labelTrArgs"></span>
	<md-tooltip ng-if="$ctrl.tooltip" md-autohide ng-bind="$ctrl.tooltip"></md-tooltip>
	<md-tooltip ng-if="$ctrl.tooltipTr" md-autohide ma-tr="{{$ctrl.tooltipTr}}"></md-tooltip>
</md-button>
