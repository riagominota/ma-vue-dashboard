<div class="ma-help-doc-container">
    <h1 ma-tr="ui.dox.dpPurgeOverride"></h1>

    <p>By default Override data source purge settings is disabled. Enabling this setting will allow you to set a discrete
        purge setting for the respective data point, overiding the system purge settings that are set for the data source.
    </p>
