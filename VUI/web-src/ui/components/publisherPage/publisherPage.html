<div layout="column" layout-gt-md="row" layout-gt-lg="row" flex="noshrink">
    <md-card flex-gt-md="25" flex-gt-lg="20" layout="column">
        <md-toolbar class="md-hue-3">
            <div class="md-toolbar-tools">
                <span ma-tr="ui.publisher.select"></span>
                <div flex></div>
                <md-button class="md-raised" ng-click="$ctrl.newPublisher($event)" ng-if="!$ctrl.$mdMedia('gt-md')">
                    <md-icon>add</md-icon> <span ma-tr="ui.app.new"></span>
                    <md-tooltip><span ma-tr="ui.publisher.create"></span></md-tooltip>
                </md-button>
            </div>
        </md-toolbar>
    
        <md-card-content flex layout layout-align="start center" ng-if="!$ctrl.$mdMedia('gt-md')">
            <ma-publisher-select flex layout ng-model="$ctrl.publisher" ng-change="$ctrl.publisherChanged()" show-new-option="::true">
            </ma-publisher-select>
        </md-card-content>
        
        <md-input-container class="ma-filter" md-no-float ng-if-start="$ctrl.$mdMedia('gt-md')">
            <input ng-model="$ctrl.filter" ng-model-options="{debounce: 500}" ma-tr="ui.app.filter">
            <md-button class="ma-input-button md-icon-button" ng-click="$ctrl.filter = ''">
                <md-icon>clear</md-icon>
            </md-button>
        </md-input-container>
    
        <md-card-content flex class="ma-no-padding ma-scroll-parent" ng-if-end>
            <ma-publisher-list class="ma-scroll-child" flex layout="column" ng-model="$ctrl.publisher" ng-change="$ctrl.publisherChanged()"
                show-enable-switch="::true" hide-switch-on-selected="::true" show-new="::true" filter="$ctrl.filter">
            </ma-publisher-list>
        </md-card-content>
    </md-card>

    <div flex>
        <md-card>
            <md-toolbar class="md-hue-3">
                <div class="md-toolbar-tools">
                    <span ng-if="!$ctrl.publisher.isNew()" ma-tr="ui.publisher.edit"></span>
                    <span ng-if="$ctrl.publisher.isNew()" ma-tr="ui.publisher.create"></span>
                </div>
            </md-toolbar>
            <ma-publisher-editor ng-model="$ctrl.publisher" ng-change="$ctrl.publisherSaved()" confirm-discard="::true"></ma-publisher-editor>
        </md-card>
    </div>
</div>
