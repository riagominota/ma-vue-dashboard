<md-dialog flex="100" flex-gt-sm="90" flex-gt-md="80" flex-gt-lg="70" class="ma-file-store-dialog">
	<md-toolbar>
	  <div class="md-toolbar-tools">
	    <h2 ma-tr="common.chooseFile"></h2>
	    <span flex></span>
	    <md-button class="md-icon-button" ng-click="$ctrl.close($event)">
	      <md-icon>close</md-icon>
	    </md-button>
	  </div>
	</md-toolbar>
	
	<md-dialog-content layout="column" class="md-padding" flex>
		<ma-file-store-browser flex ng-model="$ctrl.path"
			store="{{$ctrl.options.store}}"
            default-store="{{$ctrl.options.defaultStore}}"
			select-directories="$ctrl.options.selectDirectories"
			mime-types="{{$ctrl.options.mimeTypes}}"
			extensions="{{$ctrl.options.extensions}}"
			preview="$ctrl.options.preview"
			disable-edit="$ctrl.options.disableEdit"
			editing-file="$ctrl.editingFile = $file; $ctrl.saveEditFile = $save"
			multiple="$ctrl.options.multiple">
		</ma-file-store-browser>
	</md-dialog-content>
	<md-dialog-actions layout="row">
	  <md-button ng-click="$ctrl.close($event)">
	    <md-icon>close</md-icon>&nbsp;<span ma-tr="common.cancel"></span>
	  </md-button>
	  <md-button class="md-raised md-primary" ng-click="$ctrl.done($event)" ng-disabled="!$ctrl.path">
	    <md-icon>done</md-icon>&nbsp;<span ma-tr="common.ok"></span>
	  </md-button>
	</md-dialog-actions>
</md-dialog>
