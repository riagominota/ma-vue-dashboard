<h1 ma-tr="ui.dox.liveUpdatingChart"></h1>

<p>
    This example shows how to display a chart that will update with the latest <code>n</code> number of values from a data point.
    Note the <code>latest</code> attribute on <code>&lt;ma-point-values&gt;</code> that is set to <code>100</code>.
</p>

<p>
    See API Documentation for <a ui-sref="ui.docs.ngMango.maSerialChart"><code>&lt;ma-serial-chart&gt;</code></a> and <a
    ui-sref="ui.docs.ngMango.maPointValues"><code>&lt;ma-point-values&gt;</code></a>.
</p>

<ma-ui-dual-pane-editor>

<div layout="row">
    <ma-filtering-point-list flex="75" ng-model="point1" data-type="NUMERIC" auto-init="true"></ma-filtering-point-list>
    <md-input-container flex>
        <label>Values to display</label>
        <input type="number" min="1" max="1000" ng-model="count" ng-init="count=100">
    </md-input-container>
</div>

<ma-point-values point="point1" values="point1Values" latest="count">
</ma-point-values>

<ma-serial-chart style="height: 300px; width: 100%" series-1-values="point1Values" series-1-point="point1">
</ma-serial-chart>

</ma-ui-dual-pane-editor>
