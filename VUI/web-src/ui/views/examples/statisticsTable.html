<h1 ma-tr="ui.dox.statisticsTable"></h1>
<p><code>&lt;ma-statistics-table&gt;</code> is a component that will display a nicely formatted table with the values and timestamps
    from the <code>statsObj</code>.</p>

<p>
See API Documentation for <a ui-sref="ui.docs.ngMango.maPointStatistics"><code>&lt;ma-point-statistics&gt;</code></a> and <a ui-sref="ui.docs.ngMango.maStatisticsTable"><code>&lt;ma-statistics-table&gt;</code></a>.
</p>

<ma-ui-dual-pane-editor>

<ma-filtering-point-list ng-model="myPoint" auto-init="true"></ma-filtering-point-list>

<ma-point-statistics point="myPoint" from="dateBar.from" to="dateBar.to" statistics="statsObj"></ma-point-statistics>

<ma-statistics-table statistics="statsObj"></ma-statistics-table>

</ma-ui-dual-pane-editor>
