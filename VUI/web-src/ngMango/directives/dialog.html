<md-dialog flex="100" flex-gt-sm="80" flex-gt-md="65" flex-gt-lg="50" flex-gt-xl="30">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="$dialog.cancel()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    
    <md-dialog-content flex layout="column" ng-class="{'md-padding': $dialog.padding}"></md-dialog-content>
</md-dialog>
