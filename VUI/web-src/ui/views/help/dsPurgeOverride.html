<div class="ma-help-doc-container">
    <h1 ma-tr="ui.dox.dsPurgeOverride"></h1>

    <p>By default Override system purge settings is disabled. Enabling this setting will allow you to set a discrete
        purge setting for the respective data source, overiding the system purge settings that are set under
        <a ui-sref="ui.settings.system.purge">System purge settings</a>
    </p>

</div>
