<div class="ma-help-doc-container">
    <h1 ma-tr="header.systemPermissions"></h1>

    <p>
        Permissions are a comma-delimited list of virtual "group" names that are conferred the associated permission.
      </p>
      <ul>
        <li><strong>Read permission</strong> allows the user to view and access the asset in a non-modifiable way.</li>
        <li><strong>Set permission</strong> allows the user to modify the asset.</li>
      </ul>
      
</div>
