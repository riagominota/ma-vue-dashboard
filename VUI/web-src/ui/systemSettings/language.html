<div layout layout-wrap>
  <ma-system-setting-editor flex="100" flex-gt-md="50" label-tr="systemSettings.systemLanguage" key="language" input-type="select" on-value-changed="value = $value">
    <md-option ng-repeat="locale in $ctrl.locales track by locale.id" ng-value="locale.id">
      <span ng-if="!locale.id" ma-tr="systemSettings.language.useOsLanguage"></span>
      <span ng-if="locale.id">
        <span ng-bind="locale.name"></span> &mdash; <span ng-bind="locale.native"></span>
      </span>
    </md-option>
  </ma-system-setting-editor>
  <p ng-if="value" md-colors="{color: 'warn'}" ma-tr="systemSettings.systemLanguageHint" ma-tr-args="[value]"></p>
</div>
