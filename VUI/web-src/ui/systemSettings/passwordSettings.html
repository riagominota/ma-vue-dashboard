<div layout layout-wrap>
    <ma-system-setting-editor flex="100" flex-gt-md="50" label-tr="systemSettings.enablePasswordExpiration" key="passwordExpirationEnabled"
        type="BOOLEAN" input-type="checkbox" on-value-changed="usePasswordExpiration = $value"></ma-system-setting-editor>
    
    <div flex="100" flex-gt-md="50" layout ng-show="usePasswordExpiration">
        <ma-system-setting-editor flex label-tr="systemSettings.passwordExpiration" key="passwordExpirationPeriods"
            type="INTEGER" step="1" min="1" max="9999"></ma-system-setting-editor>
        <ma-system-setting-editor flex label-tr="systemSettings.passwordExpiration" key="passwordExpirationPeriodType"
            input-type="timeperiodtype" available-options="['MINUTES','HOURS','DAYS','WEEKS','MONTHS','YEARS']"></ma-system-setting-editor>
    </div>
</div>

<div layout layout-wrap>
    <ma-system-setting-editor flex="100" flex-gt-md="50" key="password.rule.upperCaseCount"
        label-tr="systemSettings.passwordComplexity.upperCaseCount" type="INTEGER" input-type="number" min="0"></ma-system-setting-editor>
    <ma-system-setting-editor flex="100" flex-gt-md="50" key="password.rule.lowerCaseCount"
        label-tr="systemSettings.passwordComplexity.lowerCaseCount" type="INTEGER" input-type="number" min="0"></ma-system-setting-editor>
    <ma-system-setting-editor flex="100" flex-gt-md="50" key="password.rule.digitCount"
        label-tr="systemSettings.passwordComplexity.digitCount" type="INTEGER" input-type="number" min="0"></ma-system-setting-editor>
    <ma-system-setting-editor flex="100" flex-gt-md="50" key="password.rule.specialCount"
        label-tr="systemSettings.passwordComplexity.specialCount" type="INTEGER" input-type="number" min="0"></ma-system-setting-editor>
    <ma-system-setting-editor flex="100" flex-gt-md="50" key="password.rule.lengthMin"
        label-tr="systemSettings.passwordComplexity.lengthMin" type="INTEGER" input-type="number" min="1" max="255"></ma-system-setting-editor>
    <ma-system-setting-editor flex="100" flex-gt-md="50" key="password.rule.lengthMax"
        label-tr="systemSettings.passwordComplexity.lengthMax" type="INTEGER" input-type="number" min="1" max="255"></ma-system-setting-editor>
</div>

<h3 ma-tr="systemSettings.passwordResetTokenSettings"></h3>

<div layout layout-wrap>
    <ma-system-setting-editor flex="100" flex-gt-md="50"
            key="jwt.passwordReset.expiry"
            label-tr="systemSettings.passwordResetTokenExpiration"
            type="INTEGER" input-type="time" time-unit="seconds" min="0">
    </ma-system-setting-editor>
</div>
